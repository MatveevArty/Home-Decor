<section class="signup" [formGroup]="signupForm" appPasswordRepeat>
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">Регистрация на сайте</div>

      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': email?.invalid && (email?.touched || email?.dirty) ? 'red' : ''}"
                 placeholder="Электронная почта" [formControlName]="'email'">
        </div>

        <div class="auth-input">
          <input type="password" class="input"
                 [ngStyle]="{'border-color': password?.invalid && (password?.touched || password?.dirty) ? 'red' : ''}"
                 placeholder="Пароль" [formControlName]="'password'">
        </div>

        <div class="auth-input">
          <input type="password" class="input"
                 [ngStyle]="{'border-color': passwordRepeat?.invalid &&
                 (passwordRepeat?.touched || passwordRepeat?.dirty) ? 'red' : ''}"
                 placeholder="Повторите пароль" [formControlName]="'passwordRepeat'">
        </div>

        <div class="auth-checkbox">
          <input type="checkbox" id="agree" [formControlName]="'agree'">
          <label for="agree">
            Я принимаю <a>условия пользовательского соглашения</a>
            и даю <a>согласие на обработку персональных данных</a>.
          </label>
        </div>
      </div>

      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>

      <div class="auth-link">
        Уже есть аккаунт? <a [routerLink]="'/login'">Войдите</a>
      </div>
    </div>

    <div class="page-image">
      <img src="/assets/images/page/signup/flower-in-basket.png" alt="flower-in-basket">
    </div>
  </div>
</section>
