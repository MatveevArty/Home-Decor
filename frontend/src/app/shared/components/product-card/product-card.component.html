<div class="product-card" *ngIf="product">
  <div class="product-card__favorite">
<!--    <span>-->
<!--      <img src="/assets/images/icons/product-card-heart-untouched.svg" alt="heart-favorite">-->
<!--    </span>-->

    <span>
      <img src="/assets/images/icons/product-card-heart-untouched.svg" alt="heart-favorite">
    </span>
  </div>

  <div class="product-card__image" style="background-image: url({{ serverStaticPath + product.image }})"></div>

  <div class="product-card__name">{{ product.name }}</div>

  <div class="product-card__info">
    <div class="product-card__price">{{ product.price }} BYN</div>

    <div class="product-card__action">
      <button class="button">В корзину</button>
    </div>
  </div>

  <div class="product-card__extra">
    <div class="product-card__count">
      <div>
        <img src="/assets/images/icons/minus.svg" alt="Минус">
      </div>

      <input type="text" class="small-input" [(ngModel)]="count">

      <div>
        <img src="/assets/images/icons/plus.svg" alt="Плюс">
      </div>
    </div>

    <a [routerLink]="'/product/' + product.url" class="product-card__detail">
      <img src="/assets/images/icons/three-dots-details.svg" alt="Точки">

      <span>Подробнее</span>
    </a>
  </div>
</div>
